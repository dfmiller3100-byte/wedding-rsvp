<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <style>
    @font-face {
      font-family: 'Le Jour Serif';
      src: url('https://fonts.cdnfonts.com/s/95588/LeJourSerif-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Copperplate Gothic', 'Copperplate', 'Le Jour Serif', serif;
      background: linear-gradient(135deg, #6a2c35 0%, #313c5d 50%, #73692a 100%);
      min-height: 100vh;
      padding: 48px 20px;
    }
    
    h1, h2, h3 {
      font-family: 'Copperplate Gothic', 'Copperplate', 'Le Jour Serif', serif;
      font-weight: normal;
      letter-spacing: 2px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .header h1 {
      font-size: 72px;
      color: white;
      margin-bottom: 16px;
      text-shadow: 0 4px 6px rgba(0,0,0,0.3);
      letter-spacing: 4px;
    }
    
    .header p {
      font-size: 24px;
      color: rgba(255,255,255,0.9);
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 48px;
    }
    
    .welcome-icon {
      font-size: 64px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .card h2 {
      font-size: 32px;
      color: #313c5d;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 2px;
    }
    
    .card p {
      color: #6b7280;
      text-align: center;
      margin-bottom: 32px;
    }
    
    label {
      display: block;
      color: #374151;
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 16px 24px;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      font-size: 18px;
      font-family: 'Copperplate Gothic', 'Copperplate', 'Le Jour Serif', serif;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #6a2c35;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106, 44, 53, 0.2);
    }
    
    textarea {
      resize: none;
      font-size: 16px;
      padding: 12px 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .button {
      width: 100%;
      background: linear-gradient(135deg, #6a2c35, #313c5d);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-family: 'Copperplate Gothic', 'Copperplate', 'Le Jour Serif', serif;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    
    .suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      margin-top: 8px;
      background: white;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-height: 250px;
      overflow-y: auto;
    }
    
    .suggestion-item {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
      transition: all 0.2s ease;
    }
    
    .suggestion-item:last-child {
      border-bottom: none;
    }
    
    .suggestion-item:hover {
      background: #f3f4f6;
      transform: translateX(4px);
    }
    
    .error {
      background: #fef2f2;
      border: 2px solid #fecaca;
      border-radius: 12px;
      padding: 16px;
      color: #b91c1c;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .warning {
      background: #fef3c7;
      border: 2px solid #fcd34d;
      border-radius: 12px;
      padding: 16px;
      color: #92400e;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .section {
      border-top: 2px solid #e5e7eb;
      padding-top: 24px;
      margin-top: 24px;
    }
    
    .attendee-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #e5e7eb;
      margin-bottom: 16px;
    }
    
    .attendee-card.incomplete {
      border-color: #fcd34d;
      background: #fffbeb;
    }
    
    .attendee-name {
      font-weight: 600;
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    
    .attendee-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .attendee-btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #d1d5db;
      background: white;
      color: #374151;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Copperplate Gothic', 'Copperplate', 'Le Jour Serif', serif;
      font-size: 16px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }
    
    .attendee-btn.active-yes {
      background: #6a2c35;
      color: white;
      border-color: #6a2c35;
      box-shadow: 0 4px 6px rgba(106, 44, 53, 0.3);
    }
    
    .attendee-btn.active-no {
      background: #313c5d;
      color: white;
      border-color: #313c5d;
      box-shadow: 0 4px 6px rgba(49, 60, 93, 0.3);
    }
    
    .attendee-btn:hover {
      transform: translateY(-2px);
    }
    
    .thank-you {
      text-align: center;
      padding: 100px 20px;
    }
    
    .thank-you-icon {
      width: 96px;
      height: 96px;
      background: linear-gradient(135deg, #6a2c35, #73692a);
      border-radius: 50%;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    
    .info-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 24px;
      margin: 32px 0;
      text-align: left;
    }
    
    .info-box p {
      font-size: 14px;
      color: #374151;
      margin-bottom: 8px;
      text-align: left;
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Guest Database
    const GUEST_DATABASE = {
      "8249 state route 305 garrettsville oh 44231": {
        address: "8249 State Route 305 Garrettsville OH 44231",
        householdName: "Mr. and Mrs. Ryan Miller",
        guestNames: ["Ryan Miller", "Kristine Miller"],
        numberOfGuests: 2
      },
      "16289 munn rd burton oh 44021": {
        address: "16289 Munn Rd Burton OH 44021",
        householdName: "Mr. and Mrs. Josh Garrett",
        guestNames: ["Josh Garrett", "Whitney Garrett", "Margot Garrett", "Baby #2"],
        numberOfGuests: 4
      },
      "714 glendale st sw north canton oh 44720": {
        address: "714 Glendale St SW North Canton OH 44720",
        householdName: "Mr. and Mrs. Marcus Miller",
        guestNames: ["Marcus Miller", "Kiana Miller"],
        numberOfGuests: 2
      },
      "7964 state route 305 garrettsville oh 44231": {
        address: "7964 State Route 305 Garrettsville OH 44231",
        householdName: "Mrs. Rebecca Miller",
        guestNames: ["Rebecca Miller"],
        numberOfGuests: 1
      },
      "8342 state route 305 garrettsville oh 44231": {
        address: "8342 State Route 305 Garrettsville OH 44231",
        householdName: "Mr. and Mrs. Ron Gill",
        guestNames: ["Ron Gill", "Cynthia Gill"],
        numberOfGuests: 2
      },
      "7950 state route 305 garrettsville oh 44231": {
        address: "7950 State Route 305 Garrettsville OH 44231",
        householdName: "Mr. and Mrs. Jeff Miller",
        guestNames: ["Jeff Miller", "Karen Miller"],
        numberOfGuests: 2
      },
      "612 harvest dr ravenna oh 44266": {
        address: "612 Harvest Dr Ravenna OH 44266",
        householdName: "Ms. Cara Miller",
        guestNames: ["Cara Miller"],
        numberOfGuests: 1
      },
      "860 smithfield dr #1910 sagamore hills oh 44067": {
        address: "860 Smithfield Dr #1910 Sagamore Hills OH 44067",
        householdName: "Mr. and Mrs. Matt Miller",
        guestNames: ["Matt Miller", "Brenda Miller"],
        numberOfGuests: 2
      },
      "4445 n 36th st apt 308 phoenix az 85018": {
        address: "4445 N 36th St Apt 308 Phoenix AZ 85018",
        householdName: "Ms. Brianna Miller",
        guestNames: ["Brianna Miller"],
        numberOfGuests: 1
      },
      "1098 oak st medina oh 44256": {
        address: "1098 Oak St Medina OH 44256",
        householdName: "Mr. and Mrs. Seth Miller",
        guestNames: ["Seth Miller", "Abby Miller"],
        numberOfGuests: 2
      },
      "17577 normandy rd lake milton oh 44429": {
        address: "17577 Normandy Rd Lake Milton OH 44429",
        householdName: "Mr. and Mrs. Jeff Gill",
        guestNames: ["Jeff Gill", "Johnna Gill"],
        numberOfGuests: 2
      },
      "17362 afton ave lake milton oh 44429": {
        address: "17362 Afton Ave Lake Milton OH 44429",
        householdName: "Ms. Samantha Gill",
        guestNames: ["Samantha Gill"],
        numberOfGuests: 1
      }
    };

    const ALL_ADDRESSES = Object.values(GUEST_DATABASE).map(g => g.address);

    // State
    let currentStep = 'lookup';
    let currentGuest = null;
    let formData = {
      address: '',
      householdName: '',
      attendees: [],
      songRequest: '',
      message: ''
    };

    // Utilities
    function normalizeAddress(addr) {
      return addr.toLowerCase()
        .replace(/[.,]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function allAttendeesResponded() {
      return formData.attendees.every(a => a.attending !== null);
    }

    // Render functions
    function renderLookup() {
      return `
        <div class="container">
          <div class="header">
            <h1>RSVP</h1>
            <p>Join us in celebrating our special day</p>
          </div>
          
          <div class="card">
            <div class="welcome-icon">üè†</div>
            <h2>Welcome</h2>
            <p style="font-size: 18px;">Please enter your address to begin</p>
            
            <form id="lookup-form">
              <div class="form-group">
                <label>üìç Your Address</label>
                <input 
                  type="text" 
                  id="address-input" 
                  placeholder="Start typing your street address..."
                  autocomplete="off"
                  required
                />
                <div id="suggestions-container"></div>
                <p style="margin-top: 12px; font-size: 14px; color: #6b7280; text-align: left;">
                  Enter the address as it appears on your invitation
                </p>
              </div>
              
              <div id="error-container"></div>
              
              <button type="submit" class="button">Continue</button>
            </form>
          </div>
          
          <div class="footer">
            <p>Questions? Contact us at wedding@example.com</p>
          </div>
        </div>
      `;
    }

    function renderForm() {
      const allResponded = allAttendeesResponded();
      
      const attendeesHTML = formData.attendees.map((attendee, index) => `
        <div class="attendee-card ${attendee.attending === null ? 'incomplete' : ''}">
          <div class="attendee-name">${attendee.name}</div>
          <div class="attendee-buttons">
            <button 
              type="button" 
              class="attendee-btn ${attendee.attending === true ? 'active-yes' : ''}"
              onclick="updateAttendee(${index}, true)"
            >
              ‚úì Attending
            </button>
            <button 
              type="button" 
              class="attendee-btn ${attendee.attending === false ? 'active-no' : ''}"
              onclick="updateAttendee(${index}, false)"
            >
              ‚úó Not Attending
            </button>
          </div>
          ${attendee.attending === true ? `
            <div>
              <label style="font-size: 14px;">Dietary Restrictions or Allergies</label>
              <input 
                type="text" 
                value="${attendee.dietary || ''}"
                oninput="updateDietary(${index}, this.value)"
                placeholder="Vegetarian, vegan, allergies, etc."
                style="padding: 12px 16px; font-size: 14px;"
              />
            </div>
          ` : ''}
        </div>
      `).join('');

      const showSongRequest = formData.attendees.some(a => a.attending === true);

      return `
        <div class="container">
          <div class="card">
            <h2>Your RSVP</h2>
            <p style="text-align: left; margin-bottom: 8px;">üè† ${currentGuest.householdName}</p>
            <p style="font-size: 14px; color: #9ca3af; text-align: left; margin-bottom: 32px;">${currentGuest.address}</p>
            
            <form id="rsvp-form">
              <div class="section" style="border-top: none; padding-top: 0; margin-top: 0;">
                <label style="font-size: 18px; margin-bottom: 16px;">üë• Please let us know who will be attending *</label>
                ${!allResponded ? `
                  <div class="warning">
                    Please select Attending or Not Attending for each guest before submitting.
                  </div>
                ` : ''}
                ${attendeesHTML}
              </div>
              
              ${showSongRequest ? `
                <div class="section">
                  <label>Song Request</label>
                  <input 
                    type="text" 
                    value="${formData.songRequest}"
                    oninput="formData.songRequest = this.value"
                    placeholder="What song will get you on the dance floor?"
                    style="padding: 12px 16px; font-size: 16px;"
                  />
                </div>
              ` : ''}
              
              <div class="section">
                <label>Message to the Couple</label>
                <textarea 
                  rows="4"
                  oninput="formData.message = this.value"
                  placeholder="Share your well wishes..."
                >${formData.message}</textarea>
              </div>
              
              <div style="padding-top: 24px;">
                <button type="submit" class="button" ${!allResponded ? 'disabled' : ''}>
                  ${allResponded ? 'Submit RSVP' : 'Please Respond for All Guests'}
                </button>
              </div>
            </form>
          </div>
        </div>
      `;
    }

    function renderThankYou() {
      const totalAttending = formData.attendees.filter(a => a.attending === true).length;
      const attendingNames = formData.attendees.filter(a => a.attending).map(a => a.name).join(', ') || 'None';
      
      return `
        <div class="container">
          <div class="thank-you">
            <div class="card">
              <div class="thank-you-icon">‚ù§Ô∏è</div>
              <h2 style="font-size: 36px; margin-bottom: 16px;">Thank You!</h2>
              <p style="font-size: 20px; color: #374151; margin-bottom: 32px;">
                ${totalAttending > 0 
                  ? `We can't wait to celebrate with ${totalAttending > 1 ? 'you all' : 'you'}!` 
                  : "We'll miss you on our special day."}
              </p>
              
              <div class="info-box">
                <p><strong>Household:</strong> ${formData.householdName}</p>
                <p><strong>Attending:</strong> ${attendingNames}</p>
              </div>
              
              <div style="border-top: 2px solid #73692a; padding-top: 32px; margin-top: 32px;">
                <p style="font-size: 14px; color: #9ca3af; font-style: italic; text-align: center;">
                  With love and gratitude
                </p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Event handlers
    window.updateAttendee = function(index, status) {
      formData.attendees[index].attending = status;
      render();
    };

    window.updateDietary = function(index, value) {
      formData.attendees[index].dietary = value;
    };

    // Setup listeners
    function setupLookupListeners() {
      const form = document.getElementById('lookup-form');
      const input = document.getElementById('address-input');
      const suggestionsContainer = document.getElementById('suggestions-container');
      const errorContainer = document.getElementById('error-container');

      input.addEventListener('input', (e) => {
        const value = e.target.value;
        errorContainer.innerHTML = '';
        
        if (value.length >= 3) {
          const matches = ALL_ADDRESSES.filter(addr => 
            addr.toLowerCase().includes(value.toLowerCase())
          );
          
          if (matches.length > 0) {
            const suggestionsHTML = matches.map(addr => 
              `<div class="suggestion-item" onclick="selectAddress('${addr.replace(/'/g, "\\'")}')">üìç ${addr}</div>`
            ).join('');
            
            suggestionsContainer.innerHTML = `<div class="suggestions">${suggestionsHTML}</div>`;
          } else {
            suggestionsContainer.innerHTML = '';
          }
        } else {
          suggestionsContainer.innerHTML = '';
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const lookupKey = normalizeAddress(input.value);
        const guest = GUEST_DATABASE[lookupKey];
        
        if (guest) {
          currentGuest = guest;
          formData = {
            address: guest.address,
            householdName: guest.householdName,
            attendees: guest.guestNames.map(name => ({
              name: name,
              attending: null,
              dietary: ''
            })),
            songRequest: '',
            message: ''
          };
          currentStep = 'form';
          render();
        } else {
          errorContainer.innerHTML = `
            <div class="error">
              We couldn't find that address in our guest list. Please check your invitation or contact us at wedding@example.com
            </div>
          `;
        }
      });
    }

    window.selectAddress = function(addr) {
      document.getElementById('address-input').value = addr;
      document.getElementById('suggestions-container').innerHTML = '';
    };

    function setupFormListeners() {
      const form = document.getElementById('rsvp-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!allAttendeesResponded()) {
          return;
        }
        
        const submissionData = {
          address: formData.address,
          householdName: formData.householdName,
          attendees: formData.attendees,
          totalAttending: formData.attendees.filter(a => a.attending === true).length,
          totalDeclined: formData.attendees.filter(a => a.attending === false).length,
          songRequest: formData.songRequest,
          message: formData.message,
          timestamp: new Date().toISOString()
        };
        
        console.log('Submitting RSVP:', submissionData);
        
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbzNoTlaY12DWGHOzvv3oQsXPRgaj4ENm-G31nLI_Ty4hgff-__Gb3Qhp9mkHJrY-amo/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(submissionData)
          });
          
          console.log('RSVP submitted successfully');
          currentStep = 'thankyou';
          render();
        } catch (error) {
          console.error('Submission error:', error);
          alert('There was an error submitting your RSVP. Please try again or contact us directly.');
        }
      });
    }

    // Main render
    function render() {
      const app = document.getElementById('app');
      
      if (currentStep === 'lookup') {
        app.innerHTML = renderLookup();
        setupLookupListeners();
      } else if (currentStep === 'form') {
        app.innerHTML = renderForm();
        setupFormListeners();
      } else if (currentStep === 'thankyou') {
        app.innerHTML = renderThankYou();
      }
    }

    // Initialize
    render();
  </script>
</body>
</html>
